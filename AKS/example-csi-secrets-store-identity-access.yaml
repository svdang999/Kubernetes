# From https://learn.microsoft.com/en-us/azure/aks/csi-secrets-store-identity-access#configure-workload-identity
# This is a SecretProviderClass example using user-assigned identity to access your key vault
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kvname-user-msi
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"          # Set to true for using managed identity
    userAssignedIdentityID: 82256614-856e-4fc2-a1c5-c338bdebad11   # Set the clientID of the user-assigned managed identity to use "/subscriptions/9b92b540-a481-460c-aeaf-9edb236a1481/resourceGroups/MC_rg-infra-son-test_aks-infra-dev_southeastasia/providers/Microsoft.ManagedIdentity/userAssignedIdentities/aks-keyvault-identity"
    keyvaultName: keyvault-infra-dev        # Set to the name of your key vault
    cloudName: ""                         # [OPTIONAL for Azure] if not provided, the Azure environment defaults to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: default
          objectType: secret              # object types: secret, key, or cert
          objectVersion: ""               # [OPTIONAL] object versions, default to latest if empty        
    tenantId: c8482830-6d15-4014-a427-155b23c5cdcd                 # The tenant ID of the key vault
